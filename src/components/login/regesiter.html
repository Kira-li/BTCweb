<div class="regesiter">
    
    <ul>
        <li class="clearfix">
            <div class="left_side icontColor"><i class="iconfont icon-msnui-tel"></i></div>
            <input type="text" placeholder="请输入手机号码" class="left_side res_phone">
        </li>
        <li class="clearfix">
            <div class="left_side icontColor"><i class="iconfont icon-yunongtongqingshuruyanzhengma"></i></div>
            <input type="text" placeholder="手机验证码" class="left_side res_code">
            <input type="button" value="发送验证码" class="left_side res_code_btn" onclick="GLOBAL.setTime(this)">
        </li>
        <li class="clearfix">
            <div class="left_side icontColor"><i class="iconfont icon-mima"></i></div>
            <input type="password" placeholder="请输入密码" class="left_side res_pwd">
        </li>
        <li class="clearfix">
            <div class="left_side icontColor"><i class="iconfont icon-mima"></i></div>
            <input type="password" placeholder="请确认密码" class="left_side res_repwd">
        </li>
        <li class="clearfix">
            <div class="left_side icontColor"><i class="iconfont icon-mima"></i></div>
            <input type="password" placeholder="请输入邀请人Id" class="left_side res_inv">
        </li>
        <li>
            <input type="button" value="注册" class="regesiter_btn">
        </li>
        <li class="regesiter_login">
            <p>已有账户？立即登录</p>
        </li>

    <div class="res_close"><i class="iconfont icon-guanbi"></i></div>
